<h1> Current player {{player}}</h1>

<button  nbButton outline status="danger" (click) = "newGame()">Start a new Game</button>

<h2 *ngIf = "winner">
    the winner is {{winner}} !
</h2>

<main>
    <app-squre
      *ngFor = "let val of squres; let i = index"
      [value] = "val"
      (click)="makeMove(i);">

    </app-squre>
</main>
